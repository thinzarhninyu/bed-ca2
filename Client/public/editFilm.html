    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // API url
        const baseUrl = "http://localhost:8081";
        const url = window.location.toString();
        const dvdID = parseInt(url.split("/")[4]);

        // edit film details using data from form
        $("#edit-film-form").submit((event) => {
            // prevents the page from refreshing
            event.preventDefault();

            console.log(dvdID)

            // get data from form to edit film details
            const requestBody = {
                rental_duration: $("#edit-film-form-rentalDration").val(),
                rental_rate: $("#edit-film-form-rentalRate").val(),
                replacement_cost: $("#edit-film-form-replacementCost").val(),
                length: $("#edit-film-form-length").val(),
                rating: $("#ratingOptions").val(),

            };

            console.log(requestBody)

            // edit film details using form data and dvdID
            axios.put(`${baseUrl}/dvds/${dvdID}/update`, requestBody, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                .then((response) => {
                    // reset form value.
                    $("#edit-film-form-rentalRate").val("");
                    $("#edit-film-form-rentalDuration").val("");
                    $("#edit-film-form-length").val("");
                    $("#edit-film-form-replacementCost").val("");
                    $("#ratingOptions").val(0);

                    alert('DVD information updated!')
                    console.log()
                    
                    // get updated film details
                    axios.get(`${baseUrl}/dvds/${dvdID}`)
                        .then((response) => {
                            const film = response.data;
                            const filmHTML = `
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-body">
                            <p class="card-text">${film.rating} ${film.replacement_cost}</p>
                        </div>
                        <div class="card-footer text-muted">
                            ${film.film_id}
                        </div>
                    </div>
                    `;
                            console.log(filmHTML)
                            $("#films").append(filmHTML);
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                });
        });

        // log out button for admin (redirects to home page)
        $("#Logout").click((event) => {
            localStorage.clear();

        });
