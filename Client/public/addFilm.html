        <div class="pt-5 w-100">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <legend class="text-center">ADD A NEW FILM</legend>
                    <form id="create-film-form" style="margin-top: 2rem;">
                        <!-- form to add film/dvd data -->
                        <div class="form-group">
                            <input class="form-control" id="create-film-form-title" rows="3" placeholder="Title"
                                type="text"></input>
                            <input class="form-control mt-3" id="create-film-form-description" rows="5"
                                placeholder="Description" type="text"></input>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <input class="form-control" id="create-film-form-releaseYear" rows="3"
                                        placeholder="Release Year" type="number"></input>
                                </div>

                                <!-- language is displayed as dropdown -->
                                <div class="col-md-4">
                                    <div class="input-wrap first col-md-12 col-sm-12">
                                        <div class="input-field first w-100">
                                            <select class="form-select" id="languageOptions">
                                                <option disabled selected value> -- LANGUAGE -- </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control " id="create-film-form-length" rows="3"
                                        placeholder="Length" type="number"></input>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <input class="form-control " id="create-film-form-rentalDuration" rows="3"
                                        placeholder="Rental Duration" type="number"></input>
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control " id="create-film-form-rentalRate" rows="3"
                                        placeholder="Rental Rate" type="number"></input>
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control " id="create-film-form-replacementCost" rows="3"
                                        placeholder="Replacement Cost" type="text"></input>
                                </div>
                            </div>

                            <!-- rating is displayed as dropdown -->
                            <div class="col mt-3">
                                <p>Rating</p>
                                <select class="form-select" id="ratingOptions" aria-label="Default select example">
                                    <option value="PG-13">PG-13</option>
                                    <option value="PG">PG</option>
                                    <option value="G">G</option>
                                    <option value="NC-17">NC-17</option>
                                    <option value="R">R</option>
                                </select>
                            </div>

                            <!-- special features are displayed as checkboxes -->
                            <div class="col mt-3">
                                <p>Special Features</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Trailers" id="Trailers">
                                    <label class="form-check-label" for="Trailers">
                                        Trailers
                                    </label>

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Commentaries"

                                    <label class="form-check-label" for="Commentaries">
                                        Commentaries
                                    </label>

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Behind The Scenes" id="bts">
                                    <label class="form-check-label" for="bts">
                                        Behind The Scenes
                                    </label>

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Deleted Scenes" id="ds">
                                    <label class="form-check-label" for="ds">
                                        Deleted Scenes
                                    </label>
                                </div>


                            </div>
                        </div>

                        <!-- submit button to add film/dvd using details from form -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // API url
        const baseUrl = "http://localhost:8081";
        var specialFeatures = "";

        // get language options for dropdown
        axios.get(`${baseUrl}/language/`)
            .then((response) => {
                languages = response.data;
                console.log(response.data)

                languages.forEach((language, index) => {
                    const languageHTML = `
                        <option value="${language.language_id}">${language.name}</option>
                        `;
                    console.log(languageHTML)
                    $("#languageOptions").append(languageHTML);
                });
            });


        // get special_features from checkboxes
        function myFunc() {
            let specialFeatures = "";
            let checkboxes = document.querySelectorAll("input[type='checkbox']:checked");

            checkboxes.forEach((item) => {
                specialFeatures += item.value + ","
            })
            specialFeatures = specialFeatures.slice(0, -1);
            return specialFeatures;
        }

        // add film/dvd using details from form
        $("#create-film-form").submit((event) => {
            event.preventDefault();

            // get details from form
            const requestBody = {
                title: $("#create-film-form-title").val(),
                description: $("#create-film-form-description").val(),
                release_year: $("#create-film-form-releaseYear").val(),
                language: $("#languageOptions").val(),
                rental_duration: $("#create-film-form-rentalDuration").val(),
                rental_rate: $("#create-film-form-rentalRate").val(),
                length: $("#create-film-form-length").val(),
                replacement_cost: $("#create-film-form-replacementCost").val(),
                rating: $("#ratingOptions").val(),
                special_features: myFunc(),
            };

            // add film/dvd using details from form
            axios.post(`${baseUrl}/films`, requestBody, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                .then((response) => {
                    // reset form value.
                    $("#create-film-form-title").val("");
                    $("#create-film-form-description").val("");
                    $("#create-film-form-releaseYear").val("");
                    $("#languageOptions").val("");
                    $("#create-film-form-rentalDuration").val("");
                    $("#create-film-form-rentalRate").val("");
                    $("#create-film-form-length").val("");
                    $("#create-film-form-replacementCost").val("");
                    $("#ratingOptions").val("");
                    console.log()

                    // get the added film/dvd using film_id
                    axios.get(`${baseUrl}/dvds/${response.data.film_id}`)
                        .then((response) => {
                            const film = response.data;
                            const filmHTML = `
                           
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-body">
                            <p class="card-text">${film.title}</p>
                        </div>
                        <div class="card-footer text-muted">
                            ${film.description}
                        </div>
                    </div>
                    `;
                            $("#films").append(filmHTML);
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                });
        });

        
        // log out button for admin (redirects to home page)
        $("#Logout").click((event) => {
            localStorage.clear();

        });

    </script>
