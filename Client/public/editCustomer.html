    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // API url
        const baseUrl = "http://localhost:8081";
        const url = window.location.toString();
        const customerID = parseInt(url.split("/")[4]);

        // edit customer details using data from form
        $("#editProfileButton").click((event) => {
            // prevents the page from refreshing
            event.preventDefault();

            console.log(customerID)

            // get details from form to edit customer information
            const requestBody = {
                first_name: $("#edit-customer-form-firstName").val(),
                last_name: $("#edit-customer-form-lastName").val(),
                email: $("#edit-customer-form-email").val()
            };

            console.log(requestBody)

            // edit customer details using form data and customerID
            axios.put(`${baseUrl}/customers/${customerID}/update`, requestBody, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                .then((response) => {
                    // reset form value.
                    $("#edit-customer-form-firstName").val("");
                    $("#edit-customer-form-lastName").val("");
                    $("#edit-customer-form-email").val("");

                    alert('Customer information updated!')
                    console.log()

                    // get updated customer record
                    axios.get(`${baseUrl}/customers/${customerID}`)
                        .then((response) => {
                            const customer = response.data;
                            const customerHTML = `
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-body">
                            <p class="card-text">${customer.first_name} ${customer.last_name}</p>
                        </div>
                        <div class="card-footer text-muted">
                            ${customer.customer_id}
                        </div>
                    </div>
                    `;
                            console.log(customerHTML)
                            $("#customers").append(customerHTML);
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                });
        });

        // edit customer address details using data from form
        $("#editAddressButton").click((event) => {
            // prevents the page from refreshing
            event.preventDefault();

            console.log(customerID)

            // get data from form to edit customer address details
            const requestBody = {
                address_line1: $("#edit-customer-form-address1").val(),
                address_line2: $("#edit-customer-form-address2").val(),
                district: $("#edit-customer-form-district").val(),
                city: $("#edit-customer-form-city").val(),

                postal_code: $("#edit-customer-form-postalCode").val(),
                phone: $("#edit-customer-form-phno").val(),


            };

            console.log(requestBody)

            // edit customer address using form data and customerID
            axios.put(`${baseUrl}/customers/${customerID}/address`, requestBody, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                .then((response) => {
                    // reset form value.
                    $("#edit-customer-form-address1").val("");
                    $("#edit-customer-form-address2").val("");
                    $("#edit-customer-form-district").val("");
                    $("#edit-customer-form-city").val("");
                    $("#edit-customer-form-postalCode").val("");
                    $("#edit-customer-form-phno").val("");


                    alert('Customer\'s address information updated!')
                    console.log()

                    // get the updated customer address
                    axios.get(`${baseUrl}/customers/${customerID}`)
                        .then((response) => {
                            const customer = response.data;
                            const customerHTML = `
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-body">
                            <p class="card-text">${customer.first_name} ${customer.last_name}</p>
                        </div>
                        <div class="card-footer text-muted">
                            ${customer.customer_id}
                        </div>
                    </div>
                    `;
                            console.log(customerHTML)
                            $("#customers").prepend(customerHTML);
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                });
        });

        // log out button for admin (redirects to home page)
        $("#Logout").click((event) => {
            localStorage.clear();

        });
