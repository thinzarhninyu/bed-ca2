        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const baseUrl = "http://localhost:8081";

            const url = window.location.toString();
            const dvdID = parseInt(url.split("/")[4]);

            // get dvd using dvdID
            axios.get(`${baseUrl}/dvds/${dvdID}/admin`)
                .then((response) => {
                    const dvd = response.data;
                    console.log(dvdID)
                    console.log(dvd)

                    // if dvd cannot be found
                    if (dvd.title == undefined) {
                        $("#dvd-profile").append(`
                <h3>DVD not found!</h3>`);
                        // disable the edit and delete buttons
                        $('#editFilmButton').prop("disabled", true);
                        $('#deleteFilmButton').prop("disabled", true);

                    }
                    // if dvd is found
                    else {
                        $("#dvd-profile").append(`
                <h3>Name: ${dvd.title}</h3>
                <p>${dvd.description}</p>
              
                    `)
                    }

                });


            // when edit button is clicked
            $(document).ready(function () {
                console.log("A");
                $("#editFilmButton").click(function () {
                    console.log("B");
                    // redirect to editFilm page
                    window.location.assign('http://localhost:8082/dvds/' + dvdID + "/update");
                });

            });

            // if delete button is clicked
            $(document).ready(function () {
                console.log("A");
                $("#deleteFilmButton").click(function () {
                    console.log("B");
                    // delete the dvd using dvdID
                    axios.delete(`${baseUrl}/dvds/${dvdID}`, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                        .then((res) => {
                            alert('Customer is successfully deleted!')
                            // dvd no longer exist
                            window.location.assign('http://localhost:8082/dvds/' + dvdID + '/admin');
                        });

                });

            });

            // log out button for admin (redirects to home page)
            $("#Logout").click((event) => {
                localStorage.clear();

            });

        </script>
