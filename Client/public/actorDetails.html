    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8081";

        const url = window.location.toString();
        const actorID = parseInt(url.split("/").slice(-1)[0]);

        // get actor with actorID
        axios.get(`${baseUrl}/actors/${actorID}`)
            .then((response) => {
                const actor = response.data;

                // if actor does not exist
                if (actor.first_name == undefined && actor.last_name == undefined) {
                    $("#actor-profile").append(`
                <h3>Actor not found!</h3>`);
                    // disable the buttons
                    $('#editActorButton').prop("disabled", true);
                    $('#deleteActorButton').prop("disabled", true);

                }
                // if actor exists
                else {
                    $("#actor-profile").append(`
                <h3>Name: ${actor.first_name} ${actor.last_name}</h3>
              
                    `)
                }

            });


        // edit actor
        $(document).ready(function () {
            console.log("A");
            $("#editActorButton").click(function () {
                console.log("B");
                // if clicked, go to editActor page
                window.location.assign('http://localhost:8082/actors/' + actorID + "/update");
            });

        });

        // delete actor 
        $(document).ready(function () {
            console.log("A");
            $("#deleteActorButton").click(function () {
                console.log("B");

                const actor_id = $("#find-actor-form-id").val();

                // delete actor with actorID
                axios.delete(`${baseUrl}/actors/${actorID}/`, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                    .then((res) => {
                        alert('Actor is successfully deleted!')
                        // actor will no longer exist in the system
                        window.location.assign('http://localhost:8082/actors/' + actorID);
                    });

            });

        });


        // log out button for admin (redirects to home page)
        $("#Logout").click((event) => {
            localStorage.clear();

        });
