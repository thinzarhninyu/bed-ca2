        <script src="https://code.jquery.com/jquery-3.3.1.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            const baseUrl = "http://localhost:8081";

            const url = window.location.toString();



            // get category for category dropdown options
            axios.get(`${baseUrl}/category/`)
                .then((response) => {
                    categories = response.data;
                    console.log(response.data)

                    categories.forEach((category, index) => {
                        const categoryHTML = `
                        <option value="${category.category_id}">${category.name}</option>
                        `;
                        console.log(categoryHTML)
                        $("#categoryOptions").append(categoryHTML);
                    });
                });

            // get all films
            axios.get(`${baseUrl}/films/`)
                .then((response) => {
                    const films = response.data;
                    console.log(films);
                    films.forEach((film) => {
                        $("#films-list").append(`<div class="cards col-sm-6 col-lg-3 col-md-4 mb-3"><div class="card h-100" >
                            
                            <div class="card-body">
    <a href="/dvds/${film.film_id}" class="card-title h5">${film.title}</a>
    <p class="card-text"><small>${film.description}</small></p>
    <a class="btn btn-outline-primary" href="/customerReview/${film.film_id}" role="button">Review</a>
  </div> <div class="card-footer">
      <small class="text-muted">${film.name} - ${film.rating} - ${film.release_year}</small>
    </div>
</div></div>
                    `);
                    });
                });

                // if both category and title are not entered, disable the search button
            if ($("#categoryOptions") == 0 && $("#title").val() == "") {

                $('#searchButton').prop("disabled", true);


            }

            // if search button is clicked
            $(document).ready(function () {
                console.log("A");
                $("#searchButton").click(function () {
                    console.log("B");

                    // get category_id, filmTitle and maxprice
                    const category_id = $("#categoryOptions").val() || 0;
                    const filmTitle = $("#title").val() || "";
                    const maxprice = $('#maxprice').val() || 0;
                    console.log(filmTitle)
                    console.log(category_id)
                    console.log(maxprice)
                    
                    // if both category_id and filmTitle are not given, alert 
                    if (category_id == 0 && filmTitle == "") {
                        alert('Please enter title or choose category to proceed.')
                        window.location.assign('http://localhost:8082/')
                    }
                    // if either one/two is given
                    else {
                        // redirect to dvds page for search results
                        window.location.assign('http://localhost:8082/search?title=' + filmTitle + "&category_id=" + category_id + "&maxprice=" + maxprice);

                    }


                });

            });

        </script>
